<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Tip Calculator</title>
</head>

<body>
    <div class="flex-container">
        <label class="flex-element-row1" for="amount">How much was your bill?</label><br>
        $ <input class="flex-element-row2" id="amount" name="amount" type="number" min="0" value="0.00" required>

        <label class="flex-element-row1" for="service">How was your service?</label><br>
        <select class="flex-element-row2" id="service">
            <option value="8">Poor - 8%</option>
            <option value="12">Under average - 12%</option>
            <option value="15">Average - 15%</option>
            <option value="18">Above average - 18%</option>
            <option value="20">Excellent - 20%</option>
        </select>

        <label class="flex-element-row1" for="people">How many people are at your table?</label><br>
        <input class="flex-element-row2" id="people" name="people" type="number" min="1" value="1" required>

        <button class="flex-element-row1" id="calculate" onclick="calcTip()">calculate</button>


        <p class="flex-element-row1" id="tip"></p>
    </div>
</body>

</html>
